<!-- Tugas 26 CSS -->
<!-- Muhammad Rizwan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 26 CSS</title>

    <!-- Offline Botstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Internal CSS -->
    <style>
        main {
            margin: auto;
            padding-top: 20px;
        }
        h3 {
            font-weight: 600;
        }
        img {
            width: 400px;
            height: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

    <main class="card-group col-lg-10">
        <div class="card">
            <h3 class="text-center">Rounded Image</h3>
            <img src="image/jakarta.jpg" alt="" class="rounded">
        </div>
        <div class="card">
            <h3 class="text-center">Circle Image</h3>
            <img src="/image/lampung.jpg" alt="" class="rounded-circle">
        </div>
        <div class="card">
            <h3 class="text-center">Thumbnail Image</h3>
            <img src="/image/yogyakarta.jpg" alt="" class="img-thumbnail">
        </div>
    </main>
    
</body>
</html>
